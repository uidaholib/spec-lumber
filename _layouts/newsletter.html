---
layout: default
pagination:
enabled: true
---
{% assign posts = site.posts | where_exp: 'item','item.categories contains page.series'%}

<div class="container my-5 ">
    <div class="row justify-content-md-center">
        <div class="col-10 text-left border py-3">
            <h1 class="display-4">{{page.title}}</h1>
            {{content}}
            <p>{{ posts.size }} Posts</p>
        </div>
    </div>
</div>
